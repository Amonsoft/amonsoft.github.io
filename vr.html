<body>
    <h3>Experiment 8</h3>
  
    <canvas id="canvas"></canvas>
</body>
<script>
var canvas = document.getElementById("canvas");
    canvas.width = 700;
    canvas.height = 500;
var GrowDown ;
    var GrowUp ;
    GrowUp = 10;
    var colorx = ['red','blue','orange'];
            
            GrowDown = 10;
    var ctx = canvas.getContext("2d");
    var x=0 ; 
     //plus diagram
        function plus(){
            
           
              var plusX=  Math.random() *500;
    var plusY =  Math.random() * 500;
            
            
             ctx.beginPath();
         ctx.rect(plusX,plusY,GrowUp,GrowDown);
            
 
             ctx.fillStyle = colorx[x];
         
         ctx.fill();
         ctx.closePath();
            console.log(plusX);
            GrowUp++;
            
            GrowDown++;
            if(x>2){
                x = 0;
            } else{
                x++;
            }
        }
    
 
     //requestAnimationFrame(plus);
    
     $( '#canvas' ).click( function() {
         ctx.clearRect(0,0,canvas.width,canvas.height);
          plus();
           plus();
           plus();
           plus();
           plus();
           plus();
    
         
     });
    
    
</script>
