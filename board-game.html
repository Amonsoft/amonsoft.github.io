<!Doctype html>
<html>
 <head>
    <meta charset="utf-8" />
     <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/jquery-jgrowl/1.4.1/jquery.jgrowl.min.css" />
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery-jgrowl/1.4.1/jquery.jgrowl.min.js"></script>
     <title>Game Development Workshop</title>
     <style>
         canvas{ background: #eee; display: block; margin: 0 auto;}
     </style>
</head>
    
<body>Game
   <canvas id="myCanvas" width="500" height="480"></canvas> 
    <script>
    //javascript
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
          var x = canvas.width/2;
         var y = canvas.height - 30;
         var dx = 2;
        var dy = -2;
        var ballRadius = 5;
        var paddleHeight = 10;
        var paddleWidth = 100;
        var paddleX = (canvas.width - paddleWidth)/2;
        var rightPressed =false;
        var leftPressed =false;
        
        //infromation on bricks
        var brickRowCount = 10;
        var brickColumnCount = 5;
        var c ;
        var r ;
        var brickWidth = 75;
        var brickHeight = 20;
        var brickPadding = 10;
        var brickOffsetTop = 50;
        var brickOffsetLeft = 30;
        
        //scores
        var score =0;
        
        //lives
        var lives = 3;
        
        //game Level
        var Level = 1;
        
       
       var bricks = [];
for(c=0; c<brickColumnCount; c++) {
    bricks[c] = [];
    for(r=0; r<brickRowCount; r++) {
        bricks[c][r] = { x: 0, y: 0 ,status:1 };
    }
    
       
    
}  
        //mouseevents
        document.addEventListener("mousemove",mouseEventHandler,false);
        //mousehaandler
        function mouseEventHandler(e){
            var relativeX = e.clientX - canvas.offsetLeft;
            if(relativeX > 0 && relativeX <canvas.width){
                paddleX = relativeX - paddleWidth/2;
            }
        }
        //live
        function drawLives(){
            ctx.font ="16px Arial";
            ctx.fillStyle = "#0095DD";
            ctx.fillText("Lives: "+lives,canvas.width-65,20);
        }
        
        //game level
        function gameLevel(){
            
            ctx.font="16px Arial";
            ctx.fillStyle = "#0095DD";
            ctx.fillText("Game Level:"+Level,90,20);
            if(Level === 2){
             ctx.fillText("Amonsoft began with a selling smartphone business",90,40);
            }
            if(Level === 3){
             ctx.fillText("Amonsoft was started inorder to start another company that died",90,40);
            }
            if(Level === 4){
             ctx.fillText("Amonsoft is based on the Alphabet,Facebook and Amazon model",90,40);
            }
            
        }
        //scores function
        function drawscore(){
            ctx.font = "16px Arial";
            ctx.fillStyle = "#0095DD";
            ctx.fillText("Score :"+score,8,20)
        }
        
            function drawBrick5() {
    for(c=0; c<brickColumnCount; c++) {
        for(r=0; r<5; r++) {
            if(bricks[c][r].status == 1) {
            var brickX = (c*(brickWidth+brickPadding))+brickOffsetLeft;
            var brickY = (r*(brickHeight+brickPadding))+brickOffsetTop;
            bricks[c][r].x = brickX;
            bricks[c][r].y = brickY;
            ctx.beginPath();
            ctx.rect(brickX, brickY, brickWidth, brickHeight);
            ctx.fillStyle = "#055240";
            ctx.fill();
            ctx.closePath();
        
            }
        }
    }
}
        
       function drawBricks() {
    for(c=0; c<brickColumnCount; c++) {
        for(r=0; r<brickRowCount; r++) {
            if(bricks[c][r].status == 1) {
            var brickX = (c*(brickWidth+brickPadding))+brickOffsetLeft;
            var brickY = (r*(brickHeight+brickPadding))+brickOffsetTop;
            bricks[c][r].x = brickX;
            bricks[c][r].y = brickY;
            ctx.beginPath();
            ctx.rect(brickX, brickY, brickWidth, brickHeight);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        
            }
        }
    }
}
        
        var old,newx;
        //collision dectect
        function collisionDetection() {
    for(c=0; c<brickColumnCount; c++) {
        for(r=0; r<brickRowCount; r++) {
            var b = bricks[c][r];
            if(b.status == 1){
            if(x>b.x && x< b.x + brickWidth && y > b.y && y < b.y+ brickHeight){
                dy = -dy;
                 old = score;
                b.status = 0;
                score++;
               
                newx = score;
                if(score%10 ===0 && score%5 === 0 && score != 1 && score != 0){
                Level++;    
                   
            }
                
                
            }
            // calculations
        }
        }
    }
}
        
        //draw paddle
        function drawPaddle(){
            ctx.beginPath();
            ctx.rect(paddleX,canvas.height - paddleHeight,paddleWidth,paddleHeight)
            ctx.fillStyle ="#0095DD";
            ctx.fill();
            ctx.closePath();
        }
        
        
        //drawBall
        function drawBall(){
             ctx.beginPath();
         ctx.arc(x,y,ballRadius,0,Math.PI,true);
         ctx.fillStyle = "#0095DD";
         ctx.fill();
         ctx.closePath();
        }
        
        //drawing Code
     function draw(){
         ctx.clearRect(0,0,canvas.width,canvas.height);
          drawBricks();
         drawBall();
         drawPaddle();
         drawscore();
         gameLevel()
         drawLives();
         collisionDetection();
        
         
        if(x + dx > canvas.width - ballRadius || x + dx < 0) {
        dx = -dx;
         }//from up to down
         else if(y + dy > canvas.height-ballRadius) {
    if(x > paddleX && x < paddleX + paddleWidth) {
        dy = -dy;}
         else{
             //adding Game Over
             lives--;
             if(!lives){alert("GAME OVER");
                        document.location.reload();
                       }
             
         }
         }
         if(y + dy > canvas.height - ballRadius || y + dy < 0) {
         dy = -dy;
         } //from left to right
         
         x += dx;
         y += dy;
          document.addEventListener("keydown",keyDownHandler,false);
        document.addEventListener("keyup",KeyUpHandler,false);
        
        ////code for the key controls
        function keyDownHandler(e){
            if(e.keyCode === 39){
                rightPressed =true;
            }else if(e.keyCode === 37){
                leftPressed = true;
            }
        }//for key down
        
        function KeyUpHandler(e){
            if(e.keyCode === 39){
                rightPressed = false;
            } else if(e.keyCode === 37){
                leftPressed = false;
            }
        }//for key up
        if(rightPressed && paddleX < canvas.width-paddleWidth){
            paddleX += 7;
        } else if(leftPressed && paddleX>0){
            paddleX -= 7;
        }
         
      
           if(score === 50){
               draw2();
           }
             
           
          
      
         
     } 
        
         function draw2(){
              //infromation on bricks
       
         ctx.clearRect(0,0,canvas.width,canvas.height);
          drawBrick5();
         drawBall();
         drawPaddle();
         drawscore();
         gameLevel()
         drawLives();
         collisionDetection();
        
         if(score === 50){
             alert("You Won");
                        document.location.reload();
         }
        if(x + dx > canvas.width - ballRadius || x + dx < 0) {
        dx = -dx;
         }//from up to down
         else if(y + dy > canvas.height-ballRadius) {
    if(x > paddleX && x < paddleX + paddleWidth) {
        dy = -dy;}
         else{
             //adding Game Over
             lives--;
             if(!lives){alert("GAME OVER");
                        document.location.reload();
                       }
             
         }
         }
         if(y + dy > canvas.height - ballRadius || y + dy < 0) {
         dy = -dy;
         } //from left to right
         
         x += dx;
         y += dy;
          document.addEventListener("keydown",keyDownHandler,false);
        document.addEventListener("keyup",KeyUpHandler,false);
        
        ////code for the key controls
        function keyDownHandler(e){
            if(e.keyCode === 39){
                rightPressed =true;
            }else if(e.keyCode === 37){
                leftPressed = true;
            }
        }//for key down
        
        function KeyUpHandler(e){
            if(e.keyCode === 39){
                rightPressed = false;
            } else if(e.keyCode === 37){
                leftPressed = false;
            }
        }//for key up
        if(rightPressed && paddleX < canvas.width-paddleWidth){
            paddleX += 7;
        } else if(leftPressed && paddleX>0){
            paddleX -= 7;
        }
          
     } 
         
        requestAnimationFrame(draw);
       
        setInterval(draw,10);
        
        
    </script>
</body>
    
</html>
